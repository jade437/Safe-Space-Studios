<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSpace Studio - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-light: #8E85FF;
            --primary-dark: #5B52EE;
            --secondary: #FF6584;
            --success: #4CAF50;
            --warning: #FFC107;
            --danger: #F44336;
            --text: #333333;
            --text-light: #666666;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --border: #e0e0e0;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .logo-container {
            background: var(--primary);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
        }

        .logo-container h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .logo-container p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .auth-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.1);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .safety-notice {
            background: rgba(108, 99, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .safety-notice i {
            color: var(--primary);
            margin-right: 8px;
        }

        .emergency-exit {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .btn-emergency {
            background: var(--danger);
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .btn-emergency:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Emergency Exit -->
    <div class="emergency-exit">
        <a href="https://www.google.com" class="btn-emergency">
            <i class="fas fa-running"></i> Exit Quickly
        </a>
    </div>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="white" fill-opacity="0.2" stroke="white" stroke-width="2"/>
                <path d="M50 30L60 45H40L50 60L60 75L70 60H80L70 45H80L70 30H50Z" fill="white"/>
                <circle cx="50" cy="50" r="15" fill="white"/>
                <path d="M50 40L55 50L50 60L45 50L50 40Z" fill="#6C63FF"/>
            </svg>
            <h1>SafeSpace Studio</h1>
            <p>Your journey to healing and justice</p>
        </div>

        <div class="auth-form">
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="auth-links">
                <a href="forgot-password.html">Forgot your password?</a>
                <span> â€¢ </span>
                <a href="register.html">Create an account</a>
            </div>

            <div class="safety-notice">
                <i class="fas fa-shield-alt"></i>
                <span>Your privacy and safety are our priority. All data is encrypted and secure.</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            
            // Initialize user database if it doesn't exist
            if (!localStorage.getItem('safeSpaceUsers')) {
                const defaultUsers = {
                    'user@example.com': {
                        firstName: 'Alex',
                        lastName: 'Johnson',
                        password: 'password123',
                        createdAt: new Date().toISOString()
                    }
                };
                localStorage.setItem('safeSpaceUsers', JSON.stringify(defaultUsers));
            }

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Get users from localStorage
                const users = JSON.parse(localStorage.getItem('safeSpaceUsers'));
                
                if (users[email] && users[email].password === password) {
                    // Create user session
                    const currentUser = {
                        email: email,
                        firstName: users[email].firstName,
                        lastName: users[email].lastName,
                        loginTime: new Date().toISOString()
                    };
                    
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid email or password. Please try again.');
                }
            });

            // Demo account auto-fill for testing
            document.getElementById('email').value = 'user@example.com';
            document.getElementById('password').value = 'password123';
        });
    </script>
</body>
</html>
